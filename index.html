<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script src="https://kit.fontawesome.com/eb1b0c178a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./books/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./books/favicon-16x16.png">
</head>
<body>
    <header>
        <h1 class="title">Library</h1>
    </header>

    <main>
        <h3 class="lead-quote">"Some books leave us free and some books make us free." – Ralph Waldo Emerson</h3>
        <button class="book-button">Add Book</button>

        <div id="bookModal" class="book-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                
                <form id="bookForm">
                    <h2>Add Book</h2>
                    <input type="text" id="title" name="title" placeholder="Title" required>

                    <input type="text" id="author" name="author" placeholder="Author" required>

                    <input type="number" id="pages" name="pages" placeholder="Total Pages" required>

                    <input type="text" id="genre" name="genre" placeholder="Genre" required>

                    <input type="number" id="year" name="year" placeholder="Year Read" required>

                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">

                    <button type="submit" class="add-book">Add</button>
                </form>
            </div>
        </div>

        <div class="book-grid">
        </div>

    </main>

    <footer class="footer">
        <p>Copyright ©</p>
        <script>document.write(new Date().getFullYear())</script>
        eonloop
        <a href="https://github.com/Eonflip" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
