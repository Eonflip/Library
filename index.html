<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="title">Library</h1>
    </header>

    <main>
        <h3 class="lead-quote">"Some books leave us free and some books make us free." – Ralph Waldo Emerson</h3>
        <button class="book-button">Add Book</button>

        <div id="bookModal" class="book-modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Add Book</h2>
                <form id="bookForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>

                    <label for="pages">Total Pages</label>
                    <input type="text" id="pages" name="pages" required>

                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" required>

                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read" required>

                    <button type="submit">Add</button>
                </form>
            </div>
        </div>

        <div class="book-grid">

        </div>

        <div class="book-stats">
            <p>Books Read: </p>
            <p>Pages Read: </p>
            <p>Genre Most Read: </p>
            <p>Favorite Author: </p>
        </div>
    </main>

    <footer class="footer">
        <p>Copyright ©</p>
        <script>document.write(new Date().getFullYear())</script>
        eonloop
        <a href="https://github.com/Eonflip" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
